<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Drawing App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="app">
        <div class="app__content">
            <canvas width="800" height="800" class="app__content__canvas">
            </canvas>
            <div class="app__content__toolbox">
                <button class="app__content__toolbox--btn-decrease">-
                </button>
                <span class="app__content__toolbox--btn--size">20</span>
                <button class="app__content__toolbox--btn-increase">+
                </button>
                <!-- COLOR PICKER DIRECTLY FROM HTML -->
                <input type="color" class="app__content__toolbox--color-input">
                <button class="app__content__toolbox--btn-clear">x</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
